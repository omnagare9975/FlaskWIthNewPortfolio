name: Run Dockerfile and Notify on Failure

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Check Out Your Repo
              uses: actions/checkout@v3

            - name: Set Up Docker
              uses: docker/setup-buildx-action@v2

            - name: Docker Hub Login
              run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            - name: Build The Docker Image
              run: docker build -t omnagare/flask-application:v1 

            - name: Push To Docker Hub
              run: docker push omnagare/flask-application:v1

    notify:
        runs-on: ubuntu-latest
        needs: build-and-push
        if: failure()  # This will run only if the build job fails
        steps:
            - name: Send Failure Notification
              uses: dawidd6/action-send-mail@v3
              with:
                server_address: smtp.gmail.com
                server_port: 587
                username: ${{ secrets.SMTP_USERNAME }}
                password: ${{ secrets.SMTP_PASSWORD }}
                subject: Build Failed for ${{ github.repository }}
                body: |
                  The build for the repository ${{ github.repository }} failed. Please check the logs for more details.
                to: omnagare07@gmail.com
                from: ${{ secrets.SMTP_USERNAME }}  # Must be the same as your Gmail address
