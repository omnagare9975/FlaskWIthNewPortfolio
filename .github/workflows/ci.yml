name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Scan for Flask App
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from your repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python (since you're working with Flask, a Python framework)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the version your Flask app requires

      # Install project dependencies (if any are specified in requirements.txt)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Run unit tests (if you have test cases)
      - name: Run Unit Tests
        run: |
          pytest || echo "No tests available"
        continue-on-error: true  # Continue even if no tests or tests fail

      # Run SonarQube analysis
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Make sure SONAR_TOKEN is added to GitHub secrets
        run: |
          sonar-scanner \
            -Dsonar.projectKey=omnagare9975\  # Ensure the project key matches the one in SonarQube
            -Dsonar.organization=omnagare9975  # For SonarCloud, use your organization ID
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
