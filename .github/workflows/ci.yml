name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Scan for Flask App
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from your repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python (since you're working with Flask, a Python framework)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the version your Flask app requires

      # Install project dependencies (if any are specified in requirements.txt)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install SonarScanner
      - name: Install SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner.zip
          mv sonar-scanner-4.8.0.2856-linux sonar-scanner
          echo "SONAR_SCANNER_HOME=$(pwd)/sonar-scanner" >> $GITHUB_ENV
          echo "$SONAR_SCANNER_HOME/bin" >> $GITHUB_PATH

      # Verify SonarScanner installation
      - name: Verify SonarScanner Installation
        run: |
          sonar-scanner --version

      # Run SonarQube analysis
      - name: SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=omnagare9975 \
            -Dsonar.organization=omnagare9975 \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
