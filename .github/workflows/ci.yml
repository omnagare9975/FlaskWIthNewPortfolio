name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Scan for Flask App
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from your repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python (since you're working with Flask, a Python framework)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the version your Flask app requires

      # Install project dependencies (if any are specified in requirements.txt)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run unit tests (optional)
      - name: Run Unit Tests
        run: |
          pytest  # This assumes you have test cases. You can skip this if not available.

      # Run SonarQube analysis
      - name: SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=omnagare9975\
            -Dsonar.organization=Om Nagare (if using SonarCloud) \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  
