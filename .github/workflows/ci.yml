name: run dockerfile

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Check Out Your Repo
              uses: actions/checkout@v3

            - name: Set Up Docker
              uses: docker/setup-buildx-action@v2

            - name: Docker Hub Login
              run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            - name: Build The Docker Image
              run: docker build -t omnagare/flask-application:v2 .

            - name: Push To Docker Hub
              run: docker push omnagare/flask-application:v2

    test:
        runs-on: ubuntu-latest
        needs: build-and-push

        steps:
            - name: Check Out Your Repo
              uses: actions/checkout@v3

            - name: Set Up Docker
              uses: docker/setup-buildx-action@v2

            - name: Run Docker Container
              run: |
                docker run -d -p 8000:3000 --name flask-app omnagare/flask-application:v2
                sleep 10  # Wait for the container to start

            - name: Test The Application
              run: |
                curl http://localhost:8000  # Replace with your actual test command

            - name: Stop and Remove Container
              run: docker stop flask-app && docker rm flask-app
